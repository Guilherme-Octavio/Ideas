<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/ideas/Simple Parallax Scrolling Effect/Simple Parallax Scrolling Effect.css">
    <title>Document</title>
</head>
<body>
    <section>
        <img src="/ideas/Simple Parallax Scrolling Effect/assets/bg.jpg" id="bg">
        <img src="/ideas/Simple Parallax Scrolling Effect/assets/moon.png" id="moon">
        <img src="/ideas/Simple Parallax Scrolling Effect/assets/mountain.png" id="mountain">
        <img src="/ideas/Simple Parallax Scrolling Effect/assets/road.png "id="road">
        <h2 id="title">Moon Light</h2>
    </section>
    <script type="text/javascript">

        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let title = document.getElementById("title");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            title.style.top = value * 1 + 'px';
        })
    </script>
</body>
</html>
